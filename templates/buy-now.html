<div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" ng-click="cancel()"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="myModalLabel">{{currentImage.title}}</h4>
      </div>
      <div class="modal-body" id="purchase_window">
      <div style="margin-top: 28px;"><img ng-src="{{currentImage.thumbnail}}"></div>
        <h3 id="price">Price: ${{currentImage.price}}</h3>
        <h3 id="date">Date:</h3>
        <div id="date-range12-container"></div>
        <h4>More Information </h4>
        <p>{{currentImage.description}}</p>
        <form role="form" id="checkout" method="post">
          
            <div class="billing"> 
                <h2>Billing Information</h2>
            <div class="form-group col-md-12">
                <label for="fullName">Full Name</label>
                <input type="text" class="form-control" id="fullName" placeholder="Please enter your full name">
              </div>
            <div class="form-group col-md-12">
                <label for="Address">Street Address</label>
                <input type="text" class="form-control" id="Address" placeholder="440 N. Wolfe Road">
              </div>
                <div class="form-group col-md-3">
                <label for="City">City</label>
                <input type="text" class="form-control" id="City" placeholder="Sunnyvale">
              </div>
            <div class="form-group col-md-3">
                <label for="State">State/Province</label>
                <input type="text" class="form-control" id="State" placeholder="California">
              </div>
            <div class="form-group col-md-3">
                <label for="Country">Country</label>
                <input type="text" class="form-control" id="Country" placeholder="USA">
            </div>
            <div class="form-group col-md-3">
                <label for="Country">Zip/Postal Code</label>
                <input type="text" class="form-control" id="Country" placeholder="95112">
              </div>
            </div>
            <div class="payment"> <h2>Payment Method</h2>

            <div class="braintree"></div>
            <div class="clearfix"></div>        
      </div>
      <div class="modal-footer" id="footer-padding">
        <!-- <button type="button" class="btn btn-default" data-dismiss="modal">Close</button> -->
        <button type="submit" class="btn btn-primary" id="submit_checkout">Checkout</button></form>
      </div>
