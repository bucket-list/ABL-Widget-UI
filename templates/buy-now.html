            <div class="billing col-md-12"> 
                <h2>Billing Information</h2>
            <div class="form-group col-md-6">
                <label for="fullName">Full Name</label>
                <input type="text" class="form-control" name="fullName" ng-model="formData.fullName" placeholder="Please enter your full name">
              </div>

            <div class="form-group col-md-6">
                <label for="email">Email</label>
                <input type="text" class="form-control" name="email"  ng-model="formData.email" placeholder="John@example.com">
              </div>
            <div class="form-group col-md-6">
                <label for="Address">Street Address</label>
                <input type="text" class="form-control" ng-model="formData.street_address" name="Address" placeholder="440 N. Wolfe Road">
              </div>
                <div class="form-group col-md-3">
                <label for="City">City</label>
                <input type="text" class="form-control" ng-model="formData.city"  name="City" placeholder="Sunnyvale">
              </div>
            <div class="form-group col-md-3">
                <label for="State">State/Province</label>
                <input type="text" class="form-control" ng-model="formData.state" name="State" placeholder="California">
              </div>
            <div class="form-group col-md-3">
                <label for="Country">Country</label>
                <input type="text" class="form-control" ng-model="formData.country" name="Country" placeholder="USA">
            </div>
            <div class="form-group col-md-3">
                <label for="Country">Zip/Postal Code</label>
                <input type="text" class="form-control" ng-model="formData.zip_code" name="zip" placeholder="95112">
              </div>
            </div>
            <input type="hidden" class="form-control" id="formData.geoip" value="{{geoip}}" />
            <input type="hidden" class="form-control" id="formData.price_paid" value="{{currentProduct.totalPrice}}" />

            <div class="payment col-md-12"> <h2>Payment Method</h2> </div>

            <div class="braintree"></div>
            <div class="clearfix"></div>        
        <!-- <button type="button" class="btn btn-default" data-dismiss="modal">Close</button> -->
        <button type="button" class="btn btn-primary" ng-click="processPaymentForm()">Checkout</button>
      </ng-form>
